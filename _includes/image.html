<figure class="image">
  <img src="{{ include.url }}" alt="{{ include.description }}" height="{{ include.height }}" width="{{ include.width }}" loading="lazy" class='img-zoomable'>
  <figcaption>
    {{ include.description }}
    {% if include.source %}
    / <a href="{{include.source}}">image source</a>
    {% endif %}
  </figcaption>
</figure>
