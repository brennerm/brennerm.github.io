---
layout: layout
---

<section class="content">
    <h1>
        <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>

    <section class="byline">
        {{ page.date | date: "%B %e, %Y" }}
    </section>

    {{ content }}
    
    <section class="meta">
        <a href="http://twitter.com/share" class="twitter-share-button" data-count="none" data-via="{{ site.twitter }}">Tweet</a>
        <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
        <h3>Contact</h3>
        <a href="{{ site.github.owner_url }}" target="_blank"><i class="fa fa-2x fa-github-square"></i></a>
        <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa fa-2x fa-twitter-square"></i></a>
        <a href="mailto:xam.rennerb@gmail.com" class="fa fa-2x fa-envelope-o"></a>
    </section>
</section>
