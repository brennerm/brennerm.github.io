---
layout: layout
---
<section class="content">
  <h1>[ {{ page.tag }} ]</h1>
  <ul class="listing">
  {% for post in site.tags[page.tag] %}
    <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <div>
            {% include readtime.html content=post.content %} 
            -
            {{ post.date | date: "%B %e, %Y" }}
          </div>
        </li>
  {% endfor %}
  </ul>
</section>
