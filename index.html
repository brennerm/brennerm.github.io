---
layout: layout
title: "Posts"
---
<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>
          {% include readtime.html content=post.content %} 
          -
          {{ post.date | date: "%B %e, %Y" }}
        </span>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
